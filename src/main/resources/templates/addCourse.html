<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<title>Add Course</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/myStyle.css" />

	<script src="/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js" type="text/javascript"></script>
	<script src="/js/controller.js" type="text/javascript"></script>


</head>
<body style="background-color: #fff" ng-app="app">


	<div class="container obj-border">
		<div class="row">
			<div class="col-lg-12" style="border: 1px solid #ddd;">
				<h4>Welcome to AngularJS Tutorial</h4>
			</div>
		</div>

		<div class="row">
			<div class="well well-lg" ng-controller="addCourse" ng-init="getAllCourse()">
				<form ng-submit="createCourse()">

					<div class="input-group">
						<span class="input-group-addon" id="basic-addon1">Enter Course Name</span> <input type="text"
						class="form-control" placeholder="Course Name" ng-model="coursename" />
					</div>
					<p>
						<button type="submit" class="btn btn-primary" ng-click="getAllCourse()">Submit</button>
					</p>
				</form>
				<div ng-repeat="course in myResponse">{{course.courseName}}</div>
			</div>
		</div>




	</div>










</body>
</html>
