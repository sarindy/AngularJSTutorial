<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Welcome to AngularJS</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/myStyle.css" />
<script src="/jquery/jquery.min.js" type="text/javascript"></script>
<script src="/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js" type="text/javascript"></script>
<script src="/js/controller.js" type="text/javascript"></script>


</head>
<body style="background-color: #fff" ng-app="app">


	<div class="container obj-border">
		<div class="row">
			<div class="col-lg-12" style="border: 1px solid #ddd;">
				<h4>Welcome to AngularJS Tutorial</h4>
			</div>
		</div>

		<div class="row">
			<div class="well well-lg" ng-controller="testController">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Enter Text</span> <input type="text"
						class="form-control" placeholder="" ng-model="testControllerMessage" />
				</div>
				<p>
					This is a message from Controller <strong>{{testControllerMessage}}</strong>
				</p>
				<p>
					<INPUT type="button" ng-click="testFunction()" class="btn btn-primary" value="Get Message from Function" />
				</p>

			</div>
		</div>


	</div>










</body>
</html>
