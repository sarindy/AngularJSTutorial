<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Add Course</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/myStyle.css" />

<script src="/jquery/jquery.min.js" type="text/javascript"></script>
<script src="/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js"
	type="text/javascript"></script>
<script src="/js/websystique.js" type="text/javascript"></script>

</head>
<body style="background-color: #fff" ng-app="myApp">


	<div class="container obj-border">
		<div class="row">
			<div class="col-lg-12" style="border: 1px solid #ddd;">
				<h4>Welcome to AngularJS Tutorial</h4>
			</div>
		</div>

		<div class="row">
			<div class="well well-lg" ng-controller="AppController as ctrl">
				<label>Name :</label><input type="text" ng-model="ctrl.name"
					placeholder="Enter your name" /><br /> <br /> <span
					ng-bind="ctrl.name"></span><br /> <br />

				<button ng-click="ctrl.sayHello()">Hello</button>
			</div>
		</div>




	</div>










</body>
</html>
